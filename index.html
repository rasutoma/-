  <script>
    // スマホ検出とUI切替ロジック
    (function () {
      const body = document.body;
      const hamburger = document.getElementById('hamburger');
      const siteNav = document.getElementById('site-nav');
      const bottomNav = document.getElementById('bottomNav');

      // matchMedia でレスポンシブ判定（600px 以下をスマホとみなす）
      const mq = window.matchMedia('(max-width: 600px)');

      function applyMobileMode(isMobile) {
        if (isMobile) {
          body.classList.add('is-mobile');
          hamburger.style.display = 'inline-block';
          bottomNav.setAttribute('aria-hidden', 'false');
        } else {
          body.classList.remove('is-mobile');
          hamburger.style.display = 'none';
          bottomNav.setAttribute('aria-hidden', 'true');
          // ナビを閉じておく
          siteNav.classList.remove('open');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      }

      // 初期適用
      applyMobileMode(mq.matches);

      // 画面幅変更時に再判定
      mq.addEventListener ? mq.addEventListener('change', (e) => applyMobileMode(e.matches)) : mq.addListener((e) => applyMobileMode(e.matches));

      // ハンバーガーでナビ開閉
      hamburger.addEventListener('click', function () {
        const isOpen = siteNav.classList.toggle('open');
        hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });

      // ナビ内のリンクを押したら閉じる（モバイル時）
      siteNav.addEventListener('click', function (e) {
        if (body.classList.contains('is-mobile') && e.target.tagName === 'A') {
          siteNav.classList.remove('open');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      });

      // スクロールやタッチでの簡単なUX改善（optional）
      // スクロールでボトムナビを自動で隠す/表示するなどの拡張が可能
    })();
  </script>
